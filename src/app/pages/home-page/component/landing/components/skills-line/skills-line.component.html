<div class="skills-container">
  <div class="first-skills-row">
    @for (skill of frontEndSkills; track skill) {
      <div class="skill1">{{ skill }}</div>
    }

  </div>
  <div class="second-skills-row">
    @for (skill of backendSkills; track skill) {
      <div class="skill2">{{ skill }}</div>
    }
  </div>
</div>
