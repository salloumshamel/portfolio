<div class="landing">
  <div class="landing-first">
    <div class="left-section gap-8">
      <div id="name" class="full-name" #name>
        {{ "landing.full-name" |translate }}
      </div>
      <div class="flex flex-col gap-3">
        <div class="job-title">
          {{ "landing.job-title" |translate }}
        </div>
        <div class="description">
          {{ "landing.descriptions" |translate }}
        </div>
        <div class="text-accent cursor-pointer" (click)="scrollToAboutMeSection()">
          {{ "landing.scroll" | translate }} ⬇️
        </div>
      </div>
    </div>
    <div class="right-section">
      <div class="personal-image-container">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" class="personal-image-background">
          <path fill="var(--accent)"
                d="M22.3-15c8.1 7.4 17.3 16.8 16.6 25.7-.6 8.9-10.9 17.5-22.2 22.1-11.2 4.7-23.4 5.6-31.1.5-7.7-5-10.9-15.9-12.4-26.1-1.5-10.3-1.3-19.9 3.4-26.5 4.8-6.7 14.1-10.3 22.3-9.5 8.2.9 15.3 6.4 23.4 13.8"
                transform="translate(50 50)" style="transition:.3s"/>
        </svg>
        <div class="personal-image">

        </div>
      </div>
    </div>
  </div>
</div>
