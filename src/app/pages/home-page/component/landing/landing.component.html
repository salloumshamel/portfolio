<div class="w-full h-full bg-bg text-primary flex flex-col">
  <div class="theme-switcher flex gap-4 p-4">
    <button
      class="bg-accent text-bg px-4 py-2 rounded"
      (click)="changeTheme('goldenSands')"
    >
      Golden Sands
    </button>
    <button
      class="bg-accent text-bg px-4 py-2 rounded"
      (click)="changeTheme('midnightOcean')"
    >
      Midnight Ocean
    </button>
  </div>
  <div class="p-4 bg-surface flex-1 overflow-hidden relative">
    <h1 class="text-primary font-bold text-xl">Welcome to the themed app!</h1>
    <p class="text-secondary">Enjoy the dynamic styles.</p>

    <!-- Icons Container -->
    <div class="random-icons">
      <mat-icon *ngFor="let icon of icons" svgIcon="ps" class="ps-icon"></mat-icon>
    </div>
  </div>
</div>
